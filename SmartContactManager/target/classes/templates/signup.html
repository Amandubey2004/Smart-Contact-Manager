<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-2">
                    <div class="my-card mt-3">

                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                        </div>

                        <div class="container text-center">
                            <img style="width: 80px;" src="" th:src="@{/img/register.png}" alt="" />
                        </div>

                        <h1 class="text-center">Register Here</h1>

                        <form  th:action="@{/do_register}" th:object="${user}" method="POST">
                            <div class="form-group">
                                <label for="name">Enter your name</label>
                                <input type="text" th:field="*{name}" class="form-control" 
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                    id="name" name="name" placeholder="Enter here" required />
                            </div>

                            <div class="invalid-feedback" th:each="e : ${#fields.hasErrors('name')}" th:text="${e}">
                            </div>

                            <div class="form-group">
                                <label for="email">Enter your email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter here" required />
                            </div>

                            <div class="form-group">
                                <label for="pass">Enter your password</label>
                                <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter here" required />
                            </div>

                            <div class="form-group">
                                <textarea name="about" placeholder="Enter something about yourself" rows="8" class="form-control"></textarea>
                            </div>

                            <div class="form-group form-check">
                                <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
                                <label for="agreement">Accept terms and conditions</label>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn btn-warning text-white">Reset</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
